    <h1>代購流程</h1>
    <section class="wrapper">
        <div class="workflow">
            <div class="step1">
                <div class="step_up">
                    <span>1</span>
                    <span>LINE私訊需要代購的內容</span>
                </div>
                <div class="step_down">
                    <span>請傳商品網址或圖片，與數量</span>
                </div>
            </div>

            <div class="step2">
                <div class="step_up">
                    <span>2</span>
                    <span>報價</span>
                </div>
                <div class="step_down">
                    <span>確認內容以後會給您報價</span>
                </div>
            </div>

            <div class="step3">
                <div class="step_up">
                    <span>3</span>
                    <span>第一次付款（商品費用）</span>
                </div>
                <div class="step_down">
                    <span>若報價沒問題的話，請付款商品費用</span>
                </div>
            </div>

            <div class="step4">
                <div class="step_up">
                    <span>4</span>
                    <span>採購商品</span>
                </div>
                <div class="step_down">
                    <span>會盡快幫您下單採購，一般需要2-7天</span>
                </div>
            </div>

            <div class="step5">
                <div class="step_up">
                    <span>5</span>
                    <span>第二次付款（國際運費）</span>
                </div>
                <div class="step_down">
                    <span>商品到達日本倉庫以後，會通知您國際運費</span>
                </div>
            </div>

            <div class="step6">
                <div class="step_up">
                    <span>6</span>
                    <span>等簽收</span>
                </div>
                <div class="step_down">
                    <span>盡快安排出貨，順利的話一般需要3~7天</span>
                </div>
            </div>
        </div>

        <div class="line_content">
            <img src="./img/workflow/line.png" alt="">
            <p>透過行動條碼加入LINE好友</p>
        </div>
